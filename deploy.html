<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI/CD Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CI/CD Dashboard</h1>
    </header>
    <main>
        <section class="deployments">
            <h2>Deployments</h2>
            <ul class="deployment-list">
                <!-- Deployment status will be dynamically added here -->
            </ul>
        </section>
        <section class="ci-cd">
            <h2>Continuous Integration / Continuous Deployment</h2>
            <div class="ci-cd-status">
                <p>CI/CD Pipeline Status: <span class="pipeline-status">Running</span></p>
                <button class="trigger-btn">Trigger Build</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 CI/CD Dashboard</p>
    </footer>
</body>
</html>
